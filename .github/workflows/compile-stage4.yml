name: Build and Test Stage4

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
  workflow_dispatch:
    inputs:
      logLevel:
        description: 'Log level'
        required: true
        default: 'warning'
        type: choice
        options:
        - info
        - warning
        - debug

env:
  USE_BAZEL_VERSION: 6.3.2

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Bazel
      uses: bazelbuild/setup-bazelisk@v3

    - name: Build all targets
      run: |
        bazel build //...

    - name: Test all targets
      run: |
        bazel test //...
