name: Build and Test Stage4

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:
    inputs:
      logLevel:
        description: 'Log level'
        required: true
        default: 'warning'
        type: choice
        options:
        - info
        - warning
        - debug
      tags:
        description: 'empty'
        required: false
        type: boolean
      environment:
        description: 'Environment to run tests against'
        type: environment
        required: false

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Bazel
      uses: bazelbuild/setup-bazelisk@v3
      with:
        version: 6.0.0

    - name: Build Stage4 targets
      run: |
        bazel build //stage4:all

    - name: Test Stage4 targets
      run: |
        bazel test //stage4:all
